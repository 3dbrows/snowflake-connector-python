language: python
python:
- '2.7'
- '3.5'
install:
  # deactivate the default python venv
  - deactivate
  #
  # http://conda-test.pydata.org/docs/travis.html
  # 
  # ensure OS is up to date
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=$HOME/miniconda/bin:$PATH
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # Create Conda enviroment/virtualenv
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION pandas pytest pytest-cov
  - source activate test-environment
  - which pip
  - pip install .
  - pip list
script:
  - set -e
  - ret=0
  # WIP: - timeout -s SIGUSR1 500s py.test -vvv --cov=snowflake.sqlalchemy test || ret=$?
  # TIMEOUT or SUCCESS
  - if [ $ret != 124 -a $ret != 0 ]; then
      exit 1;
    fi
